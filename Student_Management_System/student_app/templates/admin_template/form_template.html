<form role="form" action="{{ action_path }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">

                    {% for field in form %}

                  <div class="form-group">

                      {{ field.errors }}
                      {{ field.label_tag }}
                      {{ field }}

                  </div>

                    {% endfor %}

                  <div class="form-group>"
          {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-danger" style="margin-top: 15px;background-color: red;height: 27px;width: 1199px;">
                {{ message }}
            </div>
            {% endif %}
                  {% if message.tags == 'success' %}
            <div class="alert alert-success" style="margin-top:10px;background-color: green;">
                    {{ message }}
            </div>
            {% endif %}
            {% endfor %}
          {% endif %}
        </div>

</div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">{{ button_text }}</button>
                </div>
              </form>
